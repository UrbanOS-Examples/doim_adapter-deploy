replicaCount: 1

doim:
  credentials_key: doim_credentials
  generate_token_endpoint: https://arc.columbus.gov/arcgis/tokens/generateToken
  work_orders_endpoint: https://arc.columbus.gov/arcgis/rest/services/Test/LucityWorkOrder/MapServer/1/query

vault:
  endpoint: http://vault.vault:8200

image:
  repository: smartcolumbusos/doim_adapter
  tag: wip
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}
